<!DOCTYPE html>
<html lang="en" ng-app="phApp">
<head>
    <meta charset="UTF-8">
    <title>ProjectHub</title>
    <link href="semantic/css/semantic.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,300italic,400italic,600italic,700italic' rel='stylesheet' type='text/css'>
</head>
<body>
    <!--Sidebar -->
    <aside class="sidenav">
        <section class="tooltip" title="Projects"><i class="reorder icon"></i></section>
        <section class="tooltip" title="Tickets"><i class="checkmark icon"></i></section>
        <section class="tooltip" title="Calendar"><i class="calendar icon"></i></section>
        <section class="tooltip" title="Files"><i class="open folder icon"></i></section>
        <section class="tooltip" title="Settings"><i class="setting icon"></i></section>
    </aside>
    <div class="logo"><i class="bolt icon"></i><b>Project</b>Hub</div>

    <!-- Scripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="semantic/javascript/semantic.min.js"></script>
    <script src="scripts/script.js"></script>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-ui-router/angular-ui-router.js"></script>
</body>
</html>
