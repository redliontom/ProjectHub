<div id="kanban" ng-controller="KanbanCtrl">

  <div id="kanban-menus" class="clearfix">
    <ul class="nav nav-pills float-left">
      <li role="presentation" class="active"><a href="#">Board</a></li>
      <li role="presentation"><a href="#">Backlog</a></li>
    </ul>
    <div class="float-right">
      <button type="button" class="btn btn-primary">Customize</button>
      <button type="button" class="btn btn-default">Add Ticket</button>
    </div>
  </div>

  <!-- Kanbanboard -->
  <div ng-model="kanbanBoard" id="board">
    <div id="columns" class="row">
      <div class="col-sm-{{12/kanbanBoard.numberOfColumns}} col-xs-{{12/kanbanBoard.numberOfColumns}} well"
           ng-repeat="column in kanbanBoard.columns"
           data-columnindex="{{$index}}" id="column{{$index}}">
        <div class="column">
          <div class="columnHeader">
            <a title="Add card to column" ng-click="addNewCard(column)"><i
              class="glyphicon glyphicon-plus addNewCard"></i></a>
            <span>{{column.name}} ({{column.cards.length}})</span>
          </div>
          <ul class="cards card-list" as-sortable="kanbanSortOptions" ng-model="column.cards">
            <li class="card" ng-repeat="card in column.cards" as-sortable-item ng-include="'/templates/project/kanban/ticket.html'">
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</div>
