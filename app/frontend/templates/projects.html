<div class="container">
  <div class="wrapper">
    <div class="wrapper_inner">
      <form name="frmCreateProject" ng-submit="createProject()" novalidate>
        <i class="plus icon"></i>
        <input class="white" type="text" placeholder="Add a new project" id="projectName" name="projectName" ng-model="projectName" ng-minlength="3" ng-maxlength="32" required />
        <span class="textRight" ng-show="frmCreateProject.projectName.$error.minlength"><i class="info icon"></i> Projectname is too short.</span>
        <span class="textRight" ng-show="frmCreateProject.projectName.$error.maxlength"><i class="info icon"></i> Projectname is too long.</span>
        <span class="textRight" ng-show="frmCreateProject.projectName.$error.required && frmSignIn.project.$dirty"><i class="info icon"></i> Projectname is required.</span>
      </form>
    </div>
  </div>
  
  <div class="wrapper">
    <div class="wrapper_header">
      Project
      <a class="orderby" ng-click="reverse=false"><i class="angle up icon"></i></a>
      <a class="orderby" ng-click="reverse=true"><i class="angle down icon"></i></a>
      <span class="textRight"><i class="search icon"></i> <input class="standard" type="text" ng-model="search" placeholder="Search" /></span>
    </div>
    <table class="list" ng-init="getProjects()">
      <tr ng-repeat="project in projects | filter:search | orderBy: 'name':reverse">
        <td>{{project.name}}</td>
        <td class="btn"><a ui-sref="project.start({id: project.id})" class="btnBlue"><i class="open folder icon"></i> Open Project</a> </td>
      </tr>
    </table>
  </div>
</div>
